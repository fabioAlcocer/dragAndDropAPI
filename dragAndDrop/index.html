<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Drag-and-Drop Example</title>
  </head>
  <body>
    <div class="parent">
      <div class="origin">
        <h1>To-do list</h1>
        <div
          id="draggable-1"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          thing 1
        </div>
        <div
          id="draggable-2"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          thing 2
        </div>
        <div
          id="draggable-3"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          thing 3
        </div>
        <div
          id="draggable-4"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          thing 4
        </div>
        <div
          id="draggable-4"
          class="draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          thing 5
        </div>
      </div>
    
      <div
        class="dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h2>Done</h2>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
